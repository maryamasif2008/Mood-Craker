<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>How are you feeling today?</h1>
        
        <input type="range" id="moodSlider" min="0" max="100" value="50" step="1">
        <div id="moodMessage">Select a mood</div>

        <div class="mood-info">
            <p>Drag the slider to indicate your mood!</p>
            <p><strong>Low:</strong> Sad</p>
            <p><strong>High:</strong> Happy</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
